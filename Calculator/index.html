<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramanujar kanakku</title>
    <link rel="stylesheet" href="/Calculator/style.css">
</head>
<body>
    <div class="calculator">
        <h2>Simple Calculator</h2>
        <input type="text" id="result" placeholder ="tell me" readonly>
        <div class="buttons">
            
            <button onclick="insert('7')">7</button>
            <button onclick="insert('8')">8</button>
            <button onclick="insert('9')">9</button>
            <button onclick="all_clear('C')">C</button>
            <br>
            <button onclick="insert('4')">4</button>
            <button onclick="insert('5')">5</button>
            <button onclick="insert('6')">6</button>
            <button onclick="insert('-')">-</button>
            <br>
            <button onclick="insert('1')">1</button>
            <button onclick="insert('2')">2</button>
            <button onclick="insert('3')">3</button>
            <button onclick="insert('*')">*</button>
            <br>
            <button onclick="insert('0')">0</button>
            <button onclick="remove_last('del')">del</button>
            <button onclick="insert('/')">/</button>
            <button onclick="insert('+')">+</button>
            <br>
            <button onclick="ans()">=</button>
        </div>
    </div>
    <script src="/Calculator/index.js"></script>
</body>
</html>
